# Here you can set the packages name installed by commons' role

# Basic it's for you to install all the packages that will be on all hosts
basic:
  - deltarpm
  - libselinux-python
  - vim
  - wget
  - gcc
  - sysstat
  - unzip
  - policycoreutils-python
  - epel-release
  - ntp
  - virt-what

# Service it's where you inform all the services that needs to be enabled
services:
  - ntpd
